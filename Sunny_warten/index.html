<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Für Sunny - Hauptseite</title>
  <!-- Bootstrap CSS (via CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Hintergrundbild als Pseudo-Element für Unschärfe */
    body {
      margin: 0;
      position: relative;
      z-index: 0;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../Sommer.png');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }

    /* Container für den Inhalt mit Transparenz */
    .content-wrapper {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
    }

    .navbar {
      background-color: rgba(255, 105, 180, 0.9) !important;
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
    }

    .nav-link:hover {
      color: #FFE6F2 !important;
    }

    .btn-custom {
      background-color: #FF69B4;
      border: none;
      color: #fff;
    }

    .btn-custom:hover {
      background-color: #FF1493;
    }

    .hero {
      padding: 4rem 1rem;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      background-color: rgba(255, 255, 255, 0.85);
    }

    .countdown-box {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 1.5rem;
      margin: 1.5rem 0;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border: 2px solid #FFB6C1;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .countdown-box:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .event-title {
      font-weight: 600;
      font-size: 1.25rem;
      color: #FF1493;
      margin-bottom: 0.5rem;
    }

    .time {
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .small-time {
      font-size: 0.95rem;
      color: #666;
      margin-top: 0.3rem;
    }


    /* Mobile-Optimierungen */
    @media (max-width: 576px) {
      .content {
        padding: 1rem;
        border-radius: 10px;
        max-width: 100%;
      }

      .hero h1 {
        font-size: 1.75rem;
      }

      .hero p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="content-wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container px-3">
        <a class="navbar-brand" href="../index.html">Für Sunny</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Navigation umschalten">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../Sunny/index.html">Warum ich dich liebe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Sunny_Treffenfest/index.html">Vorfreude</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Countdown</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hauptinhalt / Hero Section -->
    <section class="hero">
      <div class="content text-center">
        <h1 class="mb-4">Countdowns</h1>
        <div class="countdown-box">
          <div class="event-title">Erstes Treffen (24.07.2025)</div>
          <div id="meeting-countdown" class="time">Lade Countdown...</div>
          <div id="meeting-small-time" class="small-time"></div>
        </div>
        <div class="countdown-box">
          <div class="event-title">Dein Geburtstag (12.06.2025)</div>
          <div id="her-birthday-countdown" class="time">Lade Countdown...</div>
          <div id="her-birthday-small-time" class="small-time"></div>
        </div>
        <div class="countdown-box">
          <div class="event-title">Mein Geburtstag (13.10.2025)</div>
          <div id="my-birthday-countdown" class="time">Lade Countdown...</div>
          <div id="my-birthday-small-time" class="small-time"></div>
        </div>
        <div id="known-time">Lade Zeit...</div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-4">
      <div class="container text-center px-3">
        <p class="mb-0">Mit ganz viel Liebe, dein Schwimmer</p>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS (via CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Berechnet die Zeitdifferenz zwischen startDate und endDate in vollen Monaten und verbleibenden Tagen.
    function calculateKnownTime(startDate, endDate) {
      let months = 0;
      let testDate = new Date(startDate);
      while (testDate <= endDate) {
        months++;
        testDate.setMonth(testDate.getMonth() + 1);
      }
      months--;
      let lastAnniversary = new Date(startDate);
      lastAnniversary.setMonth(lastAnniversary.getMonth() + months);
      const oneDay = 1000 * 60 * 60 * 24;
      let days = Math.floor((endDate - lastAnniversary) / oneDay);
      return { months, days };
    }

    function updateCountdowns() {
      const now = new Date();
      const events = [
        { id: "meeting", date: new Date("2025-07-24T00:00:00+01:00"), title: "Erstes Treffen (24.07.2025)" },
        { id: "her-birthday", date: new Date("2025-06-12T00:00:00+01:00"), title: "Dein Geburtstag (12.06.2025)" },
        { id: "my-birthday", date: new Date("2025-10-13T00:00:00+01:00"), title: "Mein Geburtstag (13.10.2025)" },
      ];

      function getCountdownText(eventDate) {
        const diff = eventDate - now;
        if (diff <= 0) {
          return "Das Ereignis hat bereits stattgefunden!";
        } else {
          const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
          const weeks = Math.floor(totalDays / 7);
          const days = totalDays % 7;
          const weeksText = weeks === 1 ? "1 Woche" : `${weeks} Wochen`;
          const daysText = days === 1 ? "1 Tag" : `${days} Tage`;
          return { weeksText, daysText };
        }
      }

      events.forEach(event => {
        const countdown = getCountdownText(event.date);
        if (typeof countdown === "string") {
          document.getElementById(`${event.id}-countdown`).innerText = countdown;
          document.getElementById(`${event.id}-small-time`).innerText = "";
        } else {
          document.getElementById(`${event.id}-countdown`).innerText = `Noch ${countdown.weeksText} und ${countdown.daysText}`;
        }
      });

      // Berechne die Zeit, die ihr euch kennt:
      const firstMet = new Date("2024-08-28T00:00:00+01:00");
      const { months, days } = calculateKnownTime(firstMet, now);
      const totalDiff = now - firstMet;
      const totalMinutes = Math.floor(totalDiff / (1000 * 60));
      const totalSeconds = Math.floor(totalDiff / 1000);
      document.getElementById("known-time").innerText =
        `Wir kennen uns jetzt seit ${months} Monaten und ${days} Tagen.\n` +
        `Das sind insgesamt ${totalMinutes.toLocaleString('de-DE')} Minuten und ${totalSeconds.toLocaleString('de-DE')} Sekunden.`;
    }

    setInterval(updateCountdowns, 1000);
    window.onload = updateCountdowns;
  </script>
</body>

</html>

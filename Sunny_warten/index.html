<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdowns</title>
  <style>
    /* Pink-Ã„sthetik und Mobile-Optimierung */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(to bottom, #ffecf2, #ffc9e7);
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #FF1493;
    }

    .countdown-box {
      background: #fff;
      padding: 15px 20px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .event-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #FF1493;
    }

    .time {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .small-time {
      font-size: 0.8rem;
      color: rgba(51, 51, 51, 0.7);
      margin-top: 5px;
    }

    #known-time {
      margin-top: 20px;
      font-size: 1rem;
      color: #555;
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      white-space: pre-line;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
  <script>
    // Berechnet die Zeitdifferenz zwischen startDate und endDate in vollen Monaten und verbleibenden Tagen.
    function calculateKnownTime(startDate, endDate) {
      let months = 0;
      let testDate = new Date(startDate);
      while (testDate <= endDate) {
        months++;
        testDate.setMonth(testDate.getMonth() + 1);
      }
      months--;
      let lastAnniversary = new Date(startDate);
      lastAnniversary.setMonth(lastAnniversary.getMonth() + months);
      const oneDay = 1000 * 60 * 60 * 24;
      let days = Math.floor((endDate - lastAnniversary) / oneDay);
      return { months, days };
    }

    function updateCountdowns() {
      const now = new Date();
      const events = [
        { id: "meeting", date: new Date("2025-07-24T00:00:00+01:00"), title: "Erstes Treffen (24.07.2025)" },
        { id: "her-birthday", date: new Date("2025-06-12T00:00:00+01:00"), title: "Dein Geburtstag (12.06.2025)" },
        { id: "my-birthday", date: new Date("2025-10-13T00:00:00+01:00"), title: "Mein Geburtstag (13.10.2025)" },
      ];

      function getCountdownText(eventDate) {
        const diff = eventDate - now;
        if (diff <= 0) {
          return "Das Ereignis hat bereits stattgefunden!";
        } else {
          const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
          const weeks = Math.floor(totalDays / 7);
          const days = totalDays % 7;
          const weeksText = weeks === 1 ? "1 Woche" : `${weeks} Wochen`;
          const daysText = days === 1 ? "1 Tag" : `${days} Tage`;
          return { weeksText, daysText };
        }
      }

      events.forEach(event => {
        const countdown = getCountdownText(event.date);
        if (typeof countdown === "string") {
          document.getElementById(`${event.id}-countdown`).innerText = countdown;
          document.getElementById(`${event.id}-small-time`).innerText = "";
        } else {
          document.getElementById(`${event.id}-countdown`).innerText = `Noch ${countdown.weeksText} und ${countdown.daysText}`;
        }
      });

      // Berechne die Zeit, die ihr euch kennt:
      const firstMet = new Date("2024-08-28T00:00:00+01:00");
      const { months, days } = calculateKnownTime(firstMet, now);
      const totalDiff = now - firstMet;
      const totalMinutes = Math.floor(totalDiff / (1000 * 60));
      const totalSeconds = Math.floor(totalDiff / 1000);
      document.getElementById("known-time").innerText =
        `Wir kennen uns jetzt seit ${months} Monaten und ${days} Tagen.\n` +
        `Das sind insgesamt ${totalMinutes.toLocaleString('de-DE')} Minuten und ${totalSeconds.toLocaleString('de-DE')} Sekunden.`;
    }

    setInterval(updateCountdowns, 1000);
    window.onload = updateCountdowns;
  </script>
</head>

<body>
  <h1>Countdowns</h1>
  <div class="countdown-box">
    <div class="event-title">Erstes Treffen (24.07.2025)</div>
    <div id="meeting-countdown" class="time">Lade Countdown...</div>
    <div id="meeting-small-time" class="small-time"></div>
  </div>
  <div class="countdown-box">
    <div class="event-title">Dein Geburtstag (12.06.2025)</div>
    <div id="her-birthday-countdown" class="time">Lade Countdown...</div>
    <div id="her-birthday-small-time" class="small-time"></div>
  </div>
  <div class="countdown-box">
    <div class="event-title">Mein Geburtstag (13.10.2025)</div>
    <div id="my-birthday-countdown" class="time">Lade Countdown...</div>
    <div id="my-birthday-small-time" class="small-time"></div>
  </div>
  <div id="known-time">Lade Zeit...</div>
  <footer>
    Erstellt mit Liebe von deinem Tobi ðŸŒŸ
  </footer>
</body>

</html>
